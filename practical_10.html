<!DOCTYPE html>
<html>
<head>
	<title>Creating a table</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		}
	</style>
</head>
<body>
	
	<table>
	<caption>Favorite Food</caption>
		<thead>
			<tr>
				<th>Sl. no.</th>
				<th>Student Name</th>
				<th>Fav. food</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>1</td>
				<td>Rose</td>
				<td>Kimchi rice</td>
			</tr>
			
			<tr>
				<td>2</td>
				<td>Khristy</td>
				<td>Rica ball</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td>3</td>
				<td>Clamentine</td>
				<td>Mandarin</td>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
